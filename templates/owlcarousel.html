{% load staticfiles %}

<div id="dpb-carousel" class="carousel lazy slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#dpb-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#dpb-carousel" data-slide-to="1"></li>
    <li data-target="#dpb-carousel" data-slide-to="2"></li>
    <li data-target="#dpb-carousel" data-slide-to="3"></li>
    <li data-target="#dpb-carousel" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100"
           src="{% static 'img/carousel/grossfahrt_001_280px.jpg' %}"
           alt="Auf Großfahrt">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'img/carousel/grossfahrt_002_280px.jpg' %}"
           alt="Auf Großfahrt">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'img/carousel/bundeslager2015_280px.jpg' %}"
           alt="Bundeslager 2015">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'img/carousel/bundeslager2015_feuer_280px.jpg' %}"
           alt="Bundeslagerfeuer 2015">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100"
           src="{% static 'img/carousel/irland2012_280px.jpg' %}"
           alt="Irland 2012, JS Hohenstaufen und MS Sturmvögel">
    </div>
  </div>
  <a class="carousel-control-prev" href="#dpb-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#dpb-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
