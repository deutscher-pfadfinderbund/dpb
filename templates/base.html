<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    {% load staticfiles %}
    {% load pipeline %}

    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <title>Deutscher Pfadfinderbund</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'dpb/css/bootstrap.min.css' %}" media="screen" title="no title" charset="utf-8"> -->
    <!-- Bootstrap theme -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/simplex/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{% static 'dpb/css/bootswatch.min.css' %}" media="screen" title="no title" charset="utf-8"> -->

    <!-- Fontawesome CSS-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- <script src="{% static 'dpb/js/jquery.min.js' %}"></script> -->

    <!-- Load compressed CSS and JS -->
    <link rel="stylesheet" href="{% static 'compressed/master.css' %}" media="screen" title="no title" charset="utf-8">
    <script src="{% static 'compressed/master.js' %}"></script>
  </head>

  <body role="document">

    <div class="container" id="header-wrapper">
      <header>
        <div class="row">
          <div class="col-md-1">
            <img src="{% static 'img/lilie100.png' %}" alt="Lilie"/>
          </div>
          <div class="col-md-11">
            <h1>Deutscher Pfadfinderbund</h1>
          </div>
        </div>
      </header>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">DPB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/bundesarchiv">Bundesarchiv</a></li>
            <li><a href="/selbstdarstellung">Selbstdarstellung</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      {% block carousel %}{% endblock %}
    </div>

    <div class="container">
      {% block heading %}{% endblock %}
    </div>

    <div class="container" role="main">
      {% block content %}{% endblock %}
    </div>

    <footer class="stripe">
      <div class="container">
        {% include 'footer.html' %}
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- <script src="{#% static 'dpb/js/bootstrap.min.js' %#}"></script> -->
  </body>
</html>
