{% extends "base.html" %}

{% load thumbnail %}

{% block heading %}
  <h1>{{ page.title }}</h1>
{% endblock %}

{% block content %}
  <p>
    <div>
      {% if page.image %}
        <img src="{% thumbnail page.image 250x250 crop %}" class="img-thumbnail img-responsive page-img" alt="{{ page.image }}"/>
      {% endif %}
      {{ page.content }}
    </div>
  </p>

  {% if page.attachment %}
    <p>
      <h4>Dateien:</h4>
      <ul>
        <li><a href="">{{ page.attachment }}</a></li>
      </ul>
    </p>
  {% endif %}
{% endblock %}
