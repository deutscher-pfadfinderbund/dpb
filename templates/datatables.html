{% load static %}

<!-- Setup datatables -->
<script src="{% static 'datatables/js/dataTables.dataTables.min.js' %}"></script>
<script src="{% static 'datatables/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'assets/datatables-naturalsort/natural.js' %}"></script>
<link rel="stylesheet" href="{% static 'datatables/css/dataTables.bootstrap4.min.css' %}"/>
<script type="text/javascript">
    $.extend($.fn.dataTable.defaults, {
        searching: false,
        columnDefs: [
            {type: 'natural', targets: '_all'}
        ],
        language: {
            url: "{% static 'assets/datatables/german.json' %}"
        }
    });

    $(document).ready(function () {
        $('.datatable').dataTable({
            "pageLength": 20,
            "searching": true,
            "stateSave": true
        });
    });
</script>
