{% extends "base.html" %}

{% block content %}
    <h1>Bundesarchiv</h1>
    <p>
      <form method="get" action="/archive/" class="form-inline">
        <div class="form-group">
          <input type="text" name="q" id="id_q" value="{{ query|default_if_none:'' }}" class="form-control" placeholder="Kompassnadel, ..."/>
        </div>
        <input type="submit" value="Suchen" class="btn btn-default"/>
      </form>
    </p>
    <p>
      <!-- Exclude items where item.public is False -->
      {% if results %}
        <table class="table table-bordered table-condensed table-striped table-hover">
          <tr>
            <th>
              Signatur
            </th>
            <th>
              Titel
            </th>
          </tr>
          {% for item in results %}
            <tr>
              <td>
                {{ item.signature }}
              </td>
              <td>
                {{ item.title }}
              </td>
            </tr>
          {% endfor %}
        </table>
      {% elif query != "" %}
        Keine Eintr√§ge gefunden.
      {% endif %}
    </p>

{% endblock %}
