[build-system]
requires = ["poetry-core"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "dpb"
version = "3.0.0"
description = ""
authors = ["DBP <bbi@deutscher-pfadfinderbund.de>"]

[tool.poetry.scripts]
server = "gunicorn -b 0.0.0.0:8000 dpb.wsgi"

[tool.poetry.dependencies]
python = "^3.12"
django = "^3"
django-appconf = "^1.0.5"
django-autoslug = "^1.9.9"
django-contact-form = "^2.1"
django-filer = "^3.0.3"
django-forms-bootstrap = "^3.1.0"
django-js-asset = "^2.1.0"
django-markdownify = "^0.9.1"
django-pagedown = "^2.2.1"
django-pipeline = "^3.0.0"
django-tinymce = "^3.6.1"
markdown2 = "^2.4.10"
psycopg2-binary = "^2.9.6"
requests = "^2.31.0"
setuptools = "^69.0.3" # setuptools is needed by filer during collectstatic

[tool.poetry.group.runtime.dependencies]
gunicorn = "^21.2.0"
