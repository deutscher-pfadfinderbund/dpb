[build-system]
requires = ["poetry-core"]
build-backend = "poetry.masonry.api"

[tool.poetry]
package-mode = false
name = "dpb"

[tool.poetry.scripts]
server = "gunicorn -b 0.0.0.0:8000 dpb.wsgi"

[tool.poetry.dependencies]
python = "^3.12"
django = "^5"
django-appconf = "^1.0.5"
django-autoslug = "^1.9.9"
# django-contact-form = "^5.0"
django-filer = "^3.2.1"
easy-thumbnails = "^2.9" # Used by the archive app
django-forms-bootstrap = "^3.1.0"
django-js-asset = "^2.1.0"
django-markdownify = "^0.9.5"
django-pagedown = "^2.2.1"
requests = "^2.32.3"

[tool.poetry.group.install.dependencies]
setuptools = "^74.1.2" # setuptools is needed by filer during collectstatic

[tool.poetry.group.runtime.dependencies]
gunicorn = "^23.0.0"
psycopg2-binary = "^2.9.6"

[tool.poetry.group.dev.dependencies]
deptry = "^0.20.0"

[tool.poetry.dev-dependencies]
